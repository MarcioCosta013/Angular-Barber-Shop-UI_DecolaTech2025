<table mat-table [dataSource]="dataSource" class="mat-eleation-z8">

  <ng-container mat-ColunmDef="name" >
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let client">{{client.name}}</td>
  </ng-container>

  <ng-container mat-ColunmDef="email" >
    <th mat-header-cell *matHeaderCellDef>E-mail</th>
    <td mat-cell *matCellDef="let client">{{client.email}}</td>
  </ng-container>

  <ng-container mat-ColunmDef="phone" >
    <th mat-header-cell *matHeaderCellDef>Celular</th>
    <td mat-cell *matCellDef="let client">{{formatPhone(client.phone)}}</td>
  </ng-container>

  <ng-container mat-ColunmDef="actions" >
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let client">
      <button mat-mini-fab extended matToolstip="excluir" class="delete-button" (click)="delete(client)" >
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-mini-fab extended matToolstip="atualizar" class="update-button" (click)="update(client)" >
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
</mat-paginator>
